<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/9fe0b4e47c.js" crossorigin="anonymous"></script>
    <title>CRUD-PHP-AJAX</title>
</head>

<body class="container animate__animated animate__fadeIn">
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <a href="#" class="navbar-brand">CRUD-PHP-AJAX</a>
        <form class="navbar-nav ml-auto">
            <input class="form-control mr-sm-2" type="search" id="search" placeholder="Busca un artículo" autocomplete="off">
        </form>
        </div>
    </nav>

    <div class="row my-4">
        <div class="col text-right">
            <button class="btn btn-success" id="nuevo">
                <i class="fa fa-plus mr-1"></i> Formulario
            </button>
        </div>
    </div>

    <form id="form" autocomplete="off">
        <input type="hidden" id="id">
        <div class="form-group">
            <label>Autor</label>
            <input type="text" class="form-control" id="autor">
            <small id="autorRequerido" class="text-danger">Campo requerido</small>
        </div>
        <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" id="titulo">
            <small id="tituloRequerido" class="text-danger">Campo requerido</small>
        </div>
        <div class="form-group">
            <label>Cuerpo</label>
            <textarea class="form-control" id="cuerpo" cols="30" rows="10"></textarea>
            <small id="cuerpoRequerido" class="text-danger">Campo requerido</small>
        </div>
        <div class="from-group row">
            <div class="col">
                <button type="submit" class="btn btn-success btn-block">Enviar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success btn-block" onclick="vaciar()">Nuevo</button>
            </div>
        </div>
    </form>
    <hr>

    <div id="articulos"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
